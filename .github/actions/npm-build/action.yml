name: npm build
description: npm build

inputs:
  node-version:
    description: Node version for compilation
    required: true

runs:
  using: composite
  steps:
    - name: npm setup
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
    - name: npm lint
      run: npm run lint
      shell: bash
    - name: npm ci
      run: npm ci
      shell: bash
    - name: npm build
      run: npm run build
      shell: bash
    - name: npm test
      run: npm run test
      shell: bash
