name: terraform init
author: Jirawat Uttayaya (juttayaya)
description: Initialize and Authorize Terraform

inputs:
  aws-access-key-id:
    description: >-
      AWS Access Key ID. This input is required if running in the GitHub hosted environment.
    required: true
  aws-secret-access-key:
    description: >-
      AWS Secret Access Key. This input is required if running in the GitHub hosted environment.
    required: true
  aws-region:
    description: 'AWS Region, e.g. us-east-2'
    required: true
  terraform-version:
    description: Terraform version to use
    required: false
    default: 1.2.3
  terraform-directory:
    description: Directory where Terraform config is located
    required: false
    default: '.'
  terraform-plugin-cache-directory:
    description: Directory where Terraform plugin cache is located
    required: false
    default: '~/.terraform.d/plugin-cache'

runs:
  using: composite
  steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}
    # Installs a specific version of Terraform
    # https://github.com/marketplace/actions/hashicorp-setup-terraform
    # Todo cache Terraform actions/cache@v3
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ inputs.terraform-version }}
    - name: Configure Terraform plugin cache
      run: mkdir -p $TF_PLUGIN_CACHE_DIR
      shell: bash
      env:
        TF_PLUGIN_CACHE_DIR: ${{ inputs.terraform-plugin-cache-directory }}
    - name: Use Terraform plugin cache
      uses: actions/cache@v3
      with:
        path: "~/.terraform.d/plugin-cache"
        key: ${{ runner.os }}-tf-plugin-cache2-${{ hashFiles(format('{0}/**/.terraform.lock.hcl', inputs.terraform-directory)) }}
        restore-keys: ${{ runner.os }}-tf-plugin-cache2-
    - name: Terraform init
      working-directory: ${{ inputs.terraform-directory }}
      run: |
        echo "TF_PLUGIN_CACHE_DIR: $TF_PLUGIN_CACHE_DIR"
        ls -Fla ~
        echo "-- end  ls -Fla ~"
        pwd
        echo "end pwd"
        ls -Fla ~/.terraform.d
        echo "end ls -Fla ~/.terraform.d"
        ls -Fla ~/.terraform.d/plugin-cache
        echo "end ls -Fla ~/.terraform.d/plugin-cache"
        terraform init
      shell: bash
      env:
        TF_PLUGIN_CACHE_DIR: ${{ inputs.terraform-plugin-cache-directory }}